            <script>
                function checkBanner() {
                    var textColor = sessionStorage.getItem('textColor');
                    var backgroundColor = sessionStorage.getItem('bgColor');

                }

    <script>
        $(document).ready(function(){   
    setTimeout(function () {
      var offset = new Date().getTimezoneOffset();
      if ((offset >= -180) && (offset <= 240)) { //Europe and America
          var visit=GetCookie("bannerClosed");
          if (visit==null){
             $("#banner").show();
         } else {
              $('#banner').hide();
         }		
      }
     
     }, 1000);
    $("#closeBanner").click(function() {
                var expire=new Date();
          expire=new Date(expire.getTime()+604800000);
          document.cookie="bannerClosed=here; expires="+expire+";path=/";
        $("#banner").hide();
    }); 
});
