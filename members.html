    <script>
        function passWord() {
            var testV = 1;
            var pass1 = prompt('Password:');
            while (testV < 3) {
                if (!pass1)
                    history.go(-10);
                if (pass1.toLowerCase() == "itzrewindtime") {
                    alert('Correct!');
                    break;
                }
                testV+=1;
                var pass1 =
                    prompt('That is not of the correct variety of passwords.','Password')
                }
            if (pass1.toLowerCase()!="password" & testV ==3)
                history.go(-1);
            return " ";
        }
    </script>
    <script>
        passWord();
    </script>
