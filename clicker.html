        <title>HTML5 clicker - BBFC Gaming</title>
        <style>
            body {
                background-color: black;
                color: red;
                font-family: monospace
            }
            hr {
                color: red;
                background-color:red;
            }
            button {
                background-color: blue;
                color: white;
            }
        </style>

    <body>
        <embed style="height:50px; width:100%; " src="banner.html">
        <div id="title">
            <div style="border:5px solid red; text-align:center;" href="https://bbfcgaming.github.io"><h1 onload="var x = 0">BBFC Gaming</h1></div>
            <hr>
            <!--Buttons-->
            <div id="buttons">
                <a href="nojs.html">No JavaScript?</a>
            </div>
            <script>
                $(function(){
                    $("#buttons").load("buttons.html");
                });
            </script>
            <br>
            <br>
        </div>
        <script>
            var x;
            var x = 0;
            function clicky() {
                x = x+1;
                document.getElementById("clicker").innerText = x;
            }
        </script>
        <button style="height:300px; width:500px; background-color:black; color:red;" id="clicker" onclick='clicky();'><h1>CLICK ME!!</h1></button>
        <br>
        <button id="password" onclick='window.alert("Keep this code to load from: " + x.toString(16));'>Save</button>
        <button onclick='var pass = prompt("Enter save code:"); x = parseInt(pass, 16); window.alert("click the [ok] to complete recovery of "+x+" clicks."); document.getElementById("clicker").innerText = x;'>Load</button>
        <button ondblclick='window.alert("Game reset!"); x = -1; clicky();'>Reset (Double click)</button>
